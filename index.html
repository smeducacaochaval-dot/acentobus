<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AcentoBus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f2f2f2; text-align:center; margin:0; padding:0; }
button { padding:10px; margin:5px; border:none; border-radius:8px; background:#0d47a1; color:white; cursor:pointer; }
.box { background:white; padding:15px; margin:10px auto; border-radius:8px; width:90%; max-width:400px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
.hidden { display:none; }
input,textarea { width:90%; padding:8px; margin-top:6px; border-radius:5px; border:1px solid #ccc; }
.tab { background:#0d47a1; color:white; padding:8px 12px; margin:2px; display:inline-block; cursor:pointer; border-radius:6px; }
.activeTab { background:#82b1ff; color:#000; }
</style>
</head>
<body>

<h1>AcentoBus</h1>

<div class="box" id="loginUsuario">
  <input id="nome" placeholder="Nome"><br>
  <input id="codigo" placeholder="C칩digo"><br><br>
  <button onclick="entrarUsuario()">Entrar</button>
  <button onclick="mostrarLoginAdmin()">Sou Administrador</button>
</div>

<div class="box hidden" id="loginAdmin">
  <input id="adminUser" placeholder="Usu치rio"><br>
  <input id="adminPass" type="password" placeholder="Senha"><br><br>
  <button onclick="entrarAdmin()">Entrar</button>
  <button onclick="voltarUsuario()">Voltar</button>
</div>

<div class="box hidden" id="painelAdmin">
  <h3>Painel</h3>
  <input id="novoUsuarioNome" placeholder="Nome"><br>
  <input id="novoUsuarioCodigo" placeholder="C칩digo"><br>
  <button onclick="cadastrarUsuario()">Cadastrar Usu치rio</button>
  <div id="listaUsuarios"></div>
  <button onclick="logoutAdmin()">Sair</button>
</div>

<div class="box hidden" id="telaOnibus"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* 游댠 COLE AQUI SEU firebaseConfig */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  databaseURL: "SUA_DATABASE_URL",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_STORAGE",
  messagingSenderId: "SEU_SENDER",
  appId: "SEU_APPID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ADMIN_USER="smechaval";
const ADMIN_PASS="smech@v@l";
let usuarioAtual=null;

function esconderTudo(){
  document.querySelectorAll(".box").forEach(b=>b.classList.add("hidden"));
}
window.voltarUsuario=()=>{esconderTudo();loginUsuario.classList.remove("hidden");}
window.mostrarLoginAdmin=()=>{esconderTudo();loginAdmin.classList.remove("hidden");}

window.entrarAdmin=async()=>{
  if(adminUser.value===ADMIN_USER && adminPass.value===ADMIN_PASS){
    esconderTudo();
    painelAdmin.classList.remove("hidden");
    listarUsuariosAdmin();
  } else alert("Login inv치lido");
}

window.cadastrarUsuario=async()=>{
  const nome=novoUsuarioNome.value;
  const codigo=novoUsuarioCodigo.value;
  if(!nome||!codigo)return alert("Preencha tudo");
  await set(ref(db,"usuarios/"+codigo),{nome,codigo});
  alert("Usu치rio salvo!");
  listarUsuariosAdmin();
}

async function listarUsuariosAdmin(){
  const snap=await get(ref(db,"usuarios"));
  listaUsuarios.innerHTML="<b>Usu치rios:</b><br>";
  snap.forEach(c=>{
    listaUsuarios.innerHTML+=`${c.val().nome} (${c.val().codigo})<br>`;
  });
}

window.entrarUsuario=async()=>{
  const nome=document.getElementById("nome").value;
  const codigo=document.getElementById("codigo").value;
  const snap=await get(child(ref(db),"usuarios/"+codigo));
  if(!snap.exists()||snap.val().nome!==nome)return alert("Inv치lido");
  usuarioAtual={nome,codigo};
  alert("Login OK (Firebase)");
}

window.logoutAdmin=()=>location.reload();
</script>
</body>
</html>
