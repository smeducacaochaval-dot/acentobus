<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AcentoBus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<style>
body{font-family:Arial;background:#1976d2;color:white;text-align:center}
.card{background:white;color:black;margin:40px auto;padding:20px;border-radius:15px;width:300px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#1976d2;color:white;border:none;border-radius:8px}
.hidden{display:none}
</style>
</head>
<body>

<div class="card" id="login">
  <h2>AcentoBus</h2>
  <input id="nome" placeholder="Seu nome">
  <input id="codigo" placeholder="Seu código">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="card hidden" id="painel">
  <h3>Escolha o ônibus</h3>
  <div id="listaOnibus"></div>
  <button onclick="sair()">Sair</button>
</div>

<script>
let usuario = {};

function entrar(){
  const nome=document.getElementById("nome").value;
  const codigo=document.getElementById("codigo").value;
  if(!nome||!codigo){alert("Preencha os campos");return;}
  usuario={nome,codigo};
  document.getElementById("login").classList.add("hidden");
  document.getElementById("painel").classList.remove("hidden");
  carregarOnibus();
}

function sair(){
  location.reload();
}

function carregarOnibus(){
  const onibus=["Ônibus 1","Ônibus 2","Ônibus 3","Ônibus 4","Ônibus 5"];
  let html="";
  onibus.forEach(o=>{
    html+=`<button onclick="reservar('${o}')">${o}</button><br>`;
  });
  document.getElementById("listaOnibus").innerHTML=html;
}

function reservar(o){
  alert("Reserva feita em: "+o+"\nNome: "+usuario.nome);
}
</script>

</body>
</html>
